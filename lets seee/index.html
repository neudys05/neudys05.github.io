<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Be my valentine </title>
</head>
<body>
    <div id="a">
        <div class="contenedor">
            <div class="a">
                <div class="cssload-main">
                    <div class="cssload-heart">
                        <span class="cssload-heartL"></span>
                        <span class="cssload-heartR"></span>
                        <span class="cssload-square"></span>
                    </div>
                    <div class="cssload-shadow"></div>
                </div>
            </div>
        </div>  
    </div>
    <div id="overlay"></div>
    <div id="popout">
        <h2>ay....</h2>
        <p>te regalare otro intento dale</p>
        <button id="cerrarBtn">Volver</button>
    </div>
    <div id="b">
        <div class="container">
            <div class="row">
                <div class="ask">
                    <h1 class="texto">I know we are a great couple already</h1>
                    <h2 class="texto">but i would love to ask you</h2>
                    <h2 class="texto">Would you be my valentine?</h2>
                <div id="c">
                    <div class="c">
                        <div class="texto_1" id="miDiv2"><button class="a1">Yes</button></div>
                        <div class="texto_2" id="miDiv"><button class="a2">No :C</button></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("a").style.display = "none";
        }, 10000);

        let textos = document.querySelectorAll(".texto");
        let index = 0;

        function mostrarTexto() {
            if (index > 0) {
                textos[index - 1].style.opacity = "0"; // Desvanecer el texto anterior
            }

            if (index < textos.length) {
                textos[index].style.opacity = "1"; // Mostrar el texto actual
                index++;
                if (index < textos.length) {
                    setTimeout(mostrarTexto, 3000); // Llamar nuevamente después de 3 segundos
                }
            }
        }

        setTimeout(mostrarTexto, 13000); // Iniciar después de 1 segundo

        window.onload = function() {
            setTimeout(() => {
                let div = document.getElementById("a");
                div.style.opacity = "0"; // Inicia el desvanecimiento
                setTimeout(() => {
                    div.style.display = "none"; // Oculta el div después de la animación
                }, 1500); // Espera 1.5s hasta que termine la transición
            }, 10000); // Espera 10 segundos antes de iniciar la animación
        };

        setTimeout(() => {
            document.getElementById("c").style.opacity = "1";
        }, 20000); // Espera 1.5 segundos para que el último texto termine de desaparecer

        let div = document.getElementById("miDiv");
        let popout = document.getElementById("popout");
        let overlay = document.getElementById("overlay");
        let cerrarBtn = document.getElementById("cerrarBtn");

        // Mostrar el popout cuando se haga clic en el div
        div.addEventListener("click", function() {
            overlay.style.display = "block"; // Muestra el fondo oscuro
            popout.style.display = "block"; // Muestra el popout
            setTimeout(() => popout.style.opacity = 1, 10); // Aparece con transición
        });

        // Cerrar el popout al hacer clic en el botón de cerrar
        cerrarBtn.addEventListener("click", function() {
            popout.style.opacity = 0; // Desaparece el popout
            setTimeout(() => {
                popout.style.display = "none";
                overlay.style.display = "none"; // Ocultar el fondo oscuro
            }, 300); // Espera a que termine la transición
        });

        // Cerrar el popout al hacer clic en el fondo oscuro
        overlay.addEventListener("click", function() {
            popout.style.opacity = 0;
            setTimeout(() => {
                popout.style.display = "none";
                overlay.style.display = "none";
            }, 300);
        });

        const totalCorazones = 150; // Número de corazones a mostrar

        // Función para generar corazones de manera aleatoria después de 10 segundos
        setTimeout(() => {
            for (let i = 0; i < totalCorazones; i++) {
                let corazon = document.createElement('div');
                corazon.classList.add('corazon');

                // Asignar valores aleatorios para el movimiento horizontal y el retraso
                corazon.style.setProperty('--random-x', Math.random());  // Movimiento aleatorio horizontal
                corazon.style.animationDuration = `${Math.random() * 4 + 3}s`; // Duración aleatoria

                // Generar corazones en posiciones aleatorias
                corazon.style.animationDelay = `${Math.random() * 3}s`; // Retraso aleatorio para que no todos caigan al mismo tiempo

                document.body.appendChild(corazon);
            }
        }, 10000);

        document.getElementById("miDiv2").addEventListener("click", function() {
            window.location.href = "pags/pagina2.html"; // Aquí se coloca la ruta del otro HTML
        });

    </script>
</body>
</html>
